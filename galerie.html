<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Le Huitième est un studio photo situé à Genève spécialisé en portraits pour femmes. Original et innovant, chaque séance est pensée avec le sujet et lui crée un univers propre à lui. Voir galerie.">
    <meta name="keywords"
        content="photo, photos, photography, photographie, headshot, headshots, portrait, portraits, photo studio, studio photo, shoot, Genève photo">
    <script src="https://kit.fontawesome.com/498178c458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Galerie | le Huitième</title>
</head>

<body>
    <!--Header-->
    <header class="header">
        <div class="main-nav">
<div class="main-nav__logo"><a href="index.html"><img id="logo" src="img/logo-8w.svg"
                        alt="logo du Huitième composé d'un huit avec un objectif sur la partie inférieure"></a></div>
            <ul class="main-nav__list">
                <li class="main-nav__item"><a class="main-nav__link" href="index.html">Accueil</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="galerie.html">Portraits</a></li>
                <li class="main-nav__item"><a class="main-nav__link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <!--Section-->
    <section class="portfolio">
        <div class="portfolio-intro" >
            <div class="parallax parallax-portrait"></div>
            <div class="portfolio-text" >
                <h2 class="portfolio-text__h2" >PORTRAITS</h2>
            </div>
        </div>
        <!--filtres-->
        <div class="filter">
            <nav class="filter-mainnav" >
                <div class="filter-items">
                    <span class="item active" id="lookbooks" data-name="All">Lookbooks</span>
                    <span class="item" data-name="spring">Spring</span>
                    <span class="item" data-name="royal">Royal</span>
                    <span class="item" data-name="90-s">90's</span>
                    <span class="item" data-name="jeu">Game</span>
                </div>
            </nav>
        </div>

        <!--Galerie-->
        <div class="preview-box mobile">
            <div class="details">
            </div>
            <div class="image-box">
                <div class="icon">X</div>
                <img src="">
            </div>
        </div>
        <div class="galerie gri-container">
            <div class=" grid-box wrapper">
                <div class="image hide" data-name="90-s" data-name="all"><span><img src="img/L01.png"
                            alt="Gros plan d'une jeune femme vêtue d'une veste en jeans regardant l'objectif, lunettes baissées et sourire en coin"></span>
                </div>
                <div class="image hide" data-name="royal" data-name="all"><span><img src="img/B01.png"
                            alt="Jeune femme portant une couronne déesse solaire, assise sur des nuages illuminés, sur fond bleu"></span>
                </div>
                <div class="image hide" data-name="jeu" data-name="all"><span><img src="img/S01.png"
                            alt="Jeune femme blonde souriant légèrement en gros plan sur fond de cartes à jouer"></span>
                </div>
                <div class="image hide" data-name="spring" data-name="all"><span><img src="img/A01.png"
                            alt="Jeune femme qui porte des fleurs bleues sur ses cheveux, souriant et tenant dans sa main des fleurs,sur fond bleu avec nuages"></span>
                </div>

                <div class="image hide" data-name="royal" data-name="all"><span><img src="img/B02.png"
                            alt="Réflexion d'un miroir d'une jeune femme portant une couronne déesse solaire, des fleurs bleues décorant le miroir"></span>
                </div>
                <div class="image hide" data-name="jeu" data-name="all"><span><img src="img/S02.png"
                            alt="Jeune femme blonde souriant en gros plan sur fond de cartes à jouer"></span></div>

                <div class="image hide" data-name="spring" data-name="all"><span><img src="img/A02.png"
                            alt="Jeune femme assise sur un nuage décoré de fleurs et papillons, des fleurs jaunes sur les jambes, un papillon dans la main"></span>
                </div>
                <div class="image hide" data-name="90-s" data-name="all"><span><img src="img/L02.png"
                            alt="Jeune femme portant un jeans et une veste en jeans allongée sur une installation couverte de jeans, sur fond bleu"></span>
                </div>

                <div class="image hide" data-name="spring" data-name="all"><span><img src="img/A03.png"
                            alt="Jeune femme tenant un bouquet de fleurs bleues, des fleurs bleues sur les cheveux, sur fond bleu et vert avec nuages"></span>
                </div>
                <div class="image hide" data-name="royal" data-name="all"><span><img src="img/B03.png"
                            alt="Jeune femme portant une couronne déesse solaire, sur fond nuageux. "></span></div>
                <div class="image hide" data-name="90-s" data-name="all"><span><img src="img/L03.png"
                            alt="Gros plan d'une jeune femme vêtue d'une veste en jeans regardant l'objectif, un sourire en coin"></span>
                </div>
                <div class="image hide" data-name="jeu" data-name="all"><span><img src="img/S03.png"
                            alt="Jeune femme blonde regardant de côté sur fond de cartes à jouer"></span></div>


                <div class="image hide" data-name="royal" data-name="all"><span><img src="img/B04.png"
                            alt="Réflexion d'un miroir d'une jeune femme portant une couronne déesse solaire, des fleurs bleues décorant le miroir"></span>
                </div>
                <div class="image hide" data-name="jeu" data-name="all"><span><img src="img/S04.png"
                            alt="Jeune femme blonde portant une carte as de pique sur fond de cartes à jouer"></span>
                </div>
                <div class="image hide" data-name="spring" data-name="all"><span><img src="img/A04.png"
                            alt="Jeune femme couronnée de fleurs jaunes, sur fond bleu et vert. Sur le fond bleu, des nuages, sur le fond vert, des papillons"></span>
                </div>
                <div class="image hide" data-name="90-s" data-name="all"><span><img src="img/L04.png"
                            alt="Vue d'en haut d'une femme allongée sur une installation couverte de jeans, sur fond bleu."></span>
                </div>
            </div>

            
        <!-- <div class="shadow"></div> -->
        </div>
    </section>

    <!--Footer-->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-container__body">
                <div class="zeubi">
                <img src="img/logo-8w.svg" alt="">
                <h3 class="footer-container__title">LE HUITIEME</h3>
                </div>
                <p class="footer-container__text">Adresse : 31 Avenue Richmond 1234 Genève</p>
                <div class="footer-container__link">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
                        <path fill="white" d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zM4 4h8c0.143 0 0.281 0.031 0.409 0.088l-4.409 5.143-4.409-5.143c0.127-0.058 0.266-0.088 0.409-0.088zM3 11v-6c0-0.021 0.001-0.042 0.002-0.063l2.932 3.421-2.9 2.9c-0.023-0.083-0.034-0.17-0.034-0.258zM12 12h-8c-0.088 0-0.175-0.012-0.258-0.034l2.846-2.846 1.413 1.648 1.413-1.648 2.846 2.846c-0.083 0.023-0.17 0.034-0.258 0.034zM13 11c0 0.088-0.012 0.175-0.034 0.258l-2.9-2.9 2.932-3.421c0.001 0.021 0.002 0.042 0.002 0.063v6z"></path>
                    </svg>                        
                    <p>lehuitieme@gmail.com</p>
                </div>
            </div>
            <div class="footer-container__body">
                <h4 class="footer-container__title">NEWSLETTER</h4>
                <p class="footer-container__text">La newsletter du Huitième pour être tenu au courant de nos évenements en relation avec la photographie</p>
                <div class="footer-container__link">
                    <input type="text" id="email" name="email" placeholder="lucas.dupont@gmail.com" >
                    <button type="button">Envoyer</button></div>
            </div>
        </div>
    </footer>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <script src="/galerie.js"></script>

</body>

</html>
